<div class="Profile_card">
    <div class="profile_form">



        <form action="" method="post">
            <div class="header_form">
                <h1>Profile</h1>

            </div>

            <div class="form-body">

                <!-- Firstname and Lastname -->
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label for="firstname" class="label-title">First name *</label>
                        <br>
                        <input type="text" id="firstname" class="form-input" placeholder="enter your first name" />
                    </div>
                    <div class="form-group right">
                        <label for="lastname" class="label-title">Last name</label>
                        <br>
                        <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label  class="label-title">Email*</label>
                    <br>
                    <input type="email" id="email-form" class="form-input" placeholder="enter your email" >
                </div>

                <!-- Mobile -->
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label class="label-title">Mobile *</label>
                        <br>
                        <input type="text" id="mobile" class="form-input" placeholder="enter your mobile" >
                    </div>
                </div>

                <!-- Gender-->
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label class="label-title">Gender:</label>
                        <div class="input-group">
                            <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
                            <br>
                            <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="label-title">Birth of Date *</label>
                    <br>
                    <input type="date" id="date" class="form-input" >
                </div>


            </div>
            <input class="btn-form" type="button" value="Save" >
        </form>

    </div>
</div>
